<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="fragments/head"></div>

<body style="background-color: #2E5266;">


	<div class="container" align="center" style="width: 450px;">
		<div id="errors" class="alert alert-danger col-6" role="alert" style="margin-top: 5vh;"
			th:if="${(param.error != null)}">
			Error al iniciar sesión.
		</div>
		<div class="row loginFormBackground">
			<h1 class="text600">¡Bienvenido!</h1>
			<p class="text300">Introduce tu usuario y contraseña</p>
			<div class="row justify-content-center">
				<div class="alert alert-success col-12" role="alert" th:text="${success}" th:if="${success}"></div>
				<div class="alert alert-danger col-12" role="alert" th:text="${error}" th:if="${error}"></div>
			</div>

			<div class="d-flex justify-content-center align-items-center">
				<form th:action="@{/signin}" method="POST" th:object="${usuario}">

					<div class="form-group">
						<input type="email" class="loginFormInput form-control" th:field="*{correo}"
							placeholder="Usuario o correo">
					</div>

					<div class="form-group">
						<input type="password" class="loginFormInput form-control col-8" th:field="*{password}"
							placeholder="Contraseña">
					</div>

					<div class="form-group justify-content-center">
						<button type="submit" class="btn submitForm">Iniciar</button>
					</div>

				</form>

			</div>

			<div class="row">
				<p>¿Aún no tienes cuenta? <a href="/registro" class="text-decoration-none">¡Regístrate!</a></p>
				<a href="/" class="text-decoration-none"> Volver a la aplicación</a>
			</div>
		</div>
	</div>
	</div>

<script>
		setTimeout(function () {
			$('#errors').fadeOut('slow');
		}, 2000); //Time in milliseconds
	</script>
</body>

</html>
