<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="fragments/head"></div>

<body>

	<main>
		<div class="d-flex justify-content-center align-items-center container-fluid registerBackground" align="center">




			<div class="formregisterBackground row d-flex justify-content-center align-items-center w-25 pt-5 pb-5">



				<h1 class="registerTitle">Crear cuenta</h1>

				<div class="row d-flex justify-content-center align-items-center">
					<div class="row justify-content-center">
						<div class="alert alert-success col" id="alertMessage" role="alert" th:text="${success}"
							th:if="${success}"></div>
						<div class="alert alert-danger col" id="alertMessage" role="alert" th:text="${error}"
							th:if="${error}">
						</div>
					</div>
					<form th:action="@{/registro}" method="POST" th:object="${usuario}">

						<div class="form-group col-md-8">
							<input type="text" class="loginFormInput form-control" th:field="*{nombre}" required
								minlength="2" placeholder="Nombre">
						</div>

						<div class="form-group col-md-8">
							<input type="email" id="juego" class="loginFormInput form-control" th:field="*{correo}"
								required placeholder="Correo">
						</div>

						<div class="form-group col-md-8">
							<input type="password" class="loginFormInput form-control" th:field="*{password}" required
								minlength="6" maxlength="20" placeholder="Contraseña">
						</div>

						<div class="form-group col-md-8">
							<input type="text" class="loginFormInput form-control" th:field="*{discord}" required
								placeholder="Discord#NumeroDiscord">
						</div>

						<div class="form-group col-md-8">
							<button type="submit" class="btn submitFormRegister">Registrarme</button>
						</div>



					</form>

					<p class="fw-light">Todos los campos son obligatorios</p>

					<p>¿Ya tienes una cuenta?<a href="/login" class="text-decoration-none"> ¡Inicia Sesión!</a></p>
					<a href="/" class="text-decoration-none"> Volver a la aplicación</a>
				</div>
			</div>
		</div>
		</div>
	</main>
	<script>
		setTimeout(function () {
			$('#alertMessage').fadeOut('slow');
		}, 5000); //Time in milliseconds
	</script>

</body>

</html>
