<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="fragments/head"></div>

<body>

	<main>
		<div class="d-flex justify-content-center align-items-center container-fluid registerBackground" align = "center">

			


				<div class="formregisterBackground row d-flex justify-content-center align-items-center">



					<h1 class="registerTitle">Crear cuenta</h1>

					<div class="row d-flex justify-content-center align-items-center">
						<form th:action= "@{/registro}"method="POST" th:object="${usuario}">

							<div class="form-group">
								<input type="text" class="loginFormInput form-control" th:field="*{nombre}" required
									minlength="2" placeholder="Nombre">
							</div>

							<div class="form-group">
								<input type="email" id="juego" class="loginFormInput form-control" th:field="*{correo}"
									required placeholder="Correo">
							</div>

							<div class="form-group">
								<input type="password" class="loginFormInput form-control" th:field="*{password}" required
									minlength="6" placeholder="Contraseña">
							</div>

							<div class="form-group">
								<input type="text" class="loginFormInput form-control" th:field="*{discord}" required
									placeholder="Discord">
							</div>

							<div class="form-group">
								<button type="submit" class="btn submitFormRegister">Registrarme</button>
							</div>
							
							

						</form>
						<p>¿Ya tienes una cuenta?<a href="/login" class="text-decoration-none"> ¡Inicia Sesión!</a></p>
						<a href="/" class="text-decoration-none"> Volver a la aplicación</a>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
