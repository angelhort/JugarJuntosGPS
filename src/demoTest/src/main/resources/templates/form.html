<!DOCTYPE HTML>
<html>

<head>
	<title>Jugar Juntos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
	<div class="container" align="center">
		<div class="row justify-content-center" style="margin-top:35px;">
			<div class="col">
				<h1>Jugar Juntos</h1>
				<hr class="col-6 mb-5">
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-5">

				<form>
					<div class="mb-3">
						<label class="form-label">Field1</label>
						<input id="field1" type="text" class="form-control">
					</div>

					<div class="mb-3">
						<label class="form-label">Field2</label>
						<input id="field2" type="text" class="form-control">
					</div>

					<div class="mb-3">
						<label class="form-label">Field2</label>
						<input id="field3" type="text" class="form-control">
					</div>
					<div class="d-grid gap-2 col-4 mx-auto">
						<button onclick="sendForm()" class="btn btn-primary btn-lg">Alta</button>
					</div>
				</form>
			</div>
		</div>

		<div class="row justify-content-center">
			<a href="/"><i class="fa fa-arrow-left"></i> Volver a inicio</a>
		</div>

		<script>
			function sendForm() {
				var field1 = document.getElementById("field1").value;
				var field2 = document.getElementById("field2").value;
				var field3 = document.getElementById("field3").value;

				var requestParams = {
					url: '/add',
					type: 'POST',
					data: {'demoName': field1,
							'demoNumber': field2,
							'demoLinkedValue': field3 },
					success: function (val) { },
					error: function (error) { alert("Error enviando formulario"); }
				};

				console.log(requestParams)

				$.ajax(requestParams);
				
				window.location.replace("/");
			}
		</script>

</body>

</html>
