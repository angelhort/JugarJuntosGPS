<!DOCTYPE HTML>
<html>

<head>
	<title>Jugar Juntos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container" align="center">
		<div class="row justify-content-center" style="margin-top:35px;">
			<div class="col">
				<h1>Jugar Juntos</h1>
				<hr class="col-6 mb-5">
			</div>
		</div>


		<div class="row">
			<div class="d-flex justify-content-end bd-highlight mb-2">
				<a class="btn btn-outline-primary justify-content-end" href="/form">
					<i class="fa fa-plus"></i> Agregar datos
				</a>
			</div>
		</div>

		<div class="row justify-content-center">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Field1</th>
						<th scope="col">Field2</th>
						<th scope="col">Field3</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="d: ${data}">
						<td th:text="${d.demoName}" />
						<td th:text="${d.demoNumber}" />
						<td th:text="${d.demoLinkedValue}" />
						<td><a th:href="@{/delete?demoName={id}(id=${d.demoName})}"><i class="fa-solid fa-trash-can"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
